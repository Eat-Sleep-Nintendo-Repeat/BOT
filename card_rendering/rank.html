<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/rank.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <script type="text/javascript" language="javascript" src="js/rank.js"></script>
</head>

<body>
    <div class="rankcard">
        <div class="image">
            <img id="profile_image" onerror="this.src='images/default-pb.jpg';" src="images/default-pb.jpg" alt="Profile Image">
        </div>
        <div class="content">
            <div class="name">
                <h1 id="name">Loading#llll</h1>
                <p id="typename">Loading</p>
                <img id="boosterbadge" style="display: none;" src="images/nitro.png" alt="booster image">
            </div>
        

            <div class="rankcard box">
            
                <div class="rank">
                    <h1>Rank: </h1>
                    <h1 id="rank">?</h1>
                </div>
    
                <div class="xp">
                    <h1>XP</h1>
                    <div class="xpprogress">
                        <div id="xpbar" class="bar"></div>
                    </div>
                    <h2 id="xpprogress">?</h2>
                </div>
                    
    
            </div>


        </div>
    </div>
</body>
</html>
