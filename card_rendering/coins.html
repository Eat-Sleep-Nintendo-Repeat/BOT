<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/coins.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <script type="text/javascript" language="javascript" src="js/coins.js"></script>
</head>

<body>
    <div class="coincard">
        <div class="image">
            <img id="profile_image" onerror="this.src='images/default-pb.jpg';" src="images/default-pb.jpg" alt="Profile Image">
        </div>
        <div class="content">
            <div class="name">
                <h1 id="name">Loading#1234</h1>
                <p id="typename">Loading</p>
                <img id="boosterbadge" style="display: none;" src="images/nitro.png" alt="booster image">
            </div>
            
            <div class="coins box">
                <div class="amount">
                    <h2 id="camount">Loading...</h2>
                    <img src="images/esc.png" alt="Coins">
                </div>
                <hr>
                <div class="buchungen">
                    <h4>Buchungen:</h4>
                    <ul id="list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
